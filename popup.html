<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 320px; padding: 15px; font-family: sans-serif; }
    label { font-weight: bold; display: block; margin-top: 10px; font-size: 14px;}
    textarea { width: 100%; height: 60px; margin-bottom: 5px; resize: vertical; border: 1px solid #ccc; border-radius: 4px; padding: 5px; box-sizing: border-box;}
    button { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    
    .btn-primary { background-color: #005bff; color: white; }
    .btn-primary:hover { background-color: #0040b0; }
    
    .btn-secondary { background-color: #f5f7fa; color: #333; border: 1px solid #ccc; }
    .btn-secondary:hover { background-color: #e0e0e0; }
    
    .btn-danger { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; margin-top: 5px;}
    .btn-danger:hover { background-color: #ffcdd2; }

    .note { font-size: 11px; color: #666; margin-bottom: 5px; }
    .status { color: green; font-size: 12px; text-align: center; height: 15px; margin-top: 5px;}
    .img-stats { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; font-size: 13px;}
  </style>
</head>
<body>
  <h3>Настройки фильтра</h3>
  
  <label>✅ Обязательные слова:</label>
  <textarea id="include" placeholder="Например: 8gb"></textarea>

  <label>❌ Блокировать слова:</label>
  <textarea id="exclude" placeholder="Например: чехол"></textarea>

  <div id="status" class="status"></div>
  <button id="saveBtn" class="btn-primary">Сохранить</button>

  <div class="img-stats">
    Заблокировано картинок: <b id="imgCount">0</b>
    <button id="clearImagesBtn" class="btn-danger">Очистить список картинок</button>
  </div>
  
  <button id="resetBtn" class="btn-secondary">Сбросить всё</button>

  <script src="popup.js"></script>
</body>
</html>
